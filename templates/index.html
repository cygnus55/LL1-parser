<html>
  <head>
    <title>LL(1) Parser</title>
  </head>
  <body>
    <table border=1>
      <thead>
        <caption>Parse Table</caption>
      </thead>
      <tbody>
        {% for row in table %}
        <tr>
          {% for data in row %}
          <td>{{ data }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
